fileName: Random Train API
contents: >-
  openapi: 3.0.0

  info:
    version: '0.1'
    title: Random Train API
    description: An API that allows you to random travel on the swiss public transport network.
    contact:
      name: Richard Hofmänner
      url: https://terillos.dev
      email: hello@terillos.dev
    license:
      name: MIT
      url: https://github.com/richardhofmaenner/random-train-backend/blob/main/LICENSE

      
  servers: 
    # Added by API Auto Mocking Plugin
    - description: SwaggerHub API Auto Mocking
      url: https://virtserver.swaggerhub.com/richardhofmaenner/RandomTrain/0.1
    - url: https://api.rt.terillos.dev/v1
      description: Production Server
  paths:
    /station/{stationId}:
      get:
        description: Get details of a station by id.
        parameters:
          - name: stationId
            description: Id of the station
            in: path
            required: true
            schema:
              type: integer
              minimum: 6
              maximum: 6
              example: 850050
        responses:
          "200":
            description: the station has been found
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Station'
          "404":
            description: The station has not been found.
        tags:
          - Station
              
    /station/search/{searchTerm}:
      get:
        description: Search Database for a specific station by name or DiDok Abbreviation
        parameters:
          - name: searchTerm
            description: Term which the server will be looking for.
            in: path
            required: true
            schema:
              type: string
              minimum: 2
            example: Zurich
        responses:
          "200":
            description: Successfull pull of search query
            content:
              application/json:
                schema:
                  type: array
                  items:
                   $ref: '#/components/schemas/Station'
                    
          "404":
            description: There are no results for the search term
        tags:
          - Station
  components:
    schemas:
      Station:
        title: Station
        description: A station object
        type: object
        properties:
          id:
            type: integer
            description: Global Station ID
            example: 8500010
          name:
            type: string
            description: Station Name in the local language
            example: Basel SBB
          longName:
            type: string
            description: Long name of the station. Is likly to be empty
            example: ""
          abbreviation:
            type: string
            description: Trainstations have abbreviations which are unique to switzerland
            example: BS
          synonyms:
            type: string
            description: Name of the station in diffrent languages.
            example: "Basilea FFS Basle SBB Bâle CFF"
        required: 
          - id
          - name
contentType: yaml
